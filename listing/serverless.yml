service: listing
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    IMAGE_BUCKET: 'lend-it.listing.images'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:provider.environment.IMAGE_BUCKET}/*"

functions:
  create:
    handler: listing/create.create
    events:
      - http:
          path: listings
          method: post
          cors: true

  list:
    handler: listing/list.list
    events:
      - http:
          path: listings
          method: get
          cors: true

  get:
    handler: listing/get.get
    events:
      - http:
          path: listings/{id}
          method: get
          cors: true

  update:
    handler: listing/update.update
    events:
      - http:
          path: listings/{id}
          method: put
          cors: true

  delete:
    handler: listing/delete.delete
    events:
      - http:
          path: listings/{id}
          method: delete
          cors: true

  uploadImage:
    handler: listing/upload.upload
    events:
      - http:
          path: listings/upload-image
          method: post
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}